<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Calculadora
    </ion-title>
    <ion-button slot="end" (click)="limpar()">C</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item>
    <ion-label position="floating">Primeiro Valor</ion-label>
    <ion-input [(ngModel)]='valor1'></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Segundo Valor</ion-label>
    <ion-input [(ngModel)]='valor2  '></ion-input>
  </ion-item>

  <div class="wrapper">

    <div class="operations">
      <ion-button (click)="operacaoSomar()">+</ion-button>
      <ion-button (click)="operacaoSubtrair()">-</ion-button>
      <ion-button (click)="operacaoMulti()">*</ion-button>
      <ion-button (click)="operacaoDividir()">/</ion-button>
    </div>

    <div class="maior-menor">
      <ion-button (click)="maior()">Maior</ion-button>
      <ion-button (click)="menor()">Menor</ion-button>
    </div>

    <ion-item class="result">
      <ion-label>Resultado: <span>{{resultado}}</span></ion-label>
    </ion-item> 

    <ion-item class="current-operation">
      <ion-label>Conta: <span>{{currentOp}}</span> </ion-label>
    </ion-item>
  </div>





</ion-content>
